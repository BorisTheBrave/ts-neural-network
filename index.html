<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">
  <script src="./dist/main.js"></script>

  <title>Neural network visualized</title>
</head>

<body>
  <div class="container mt-3">
    <h1>Neural network visualized</h1>
    <p class="lead">Visualization of the simplest possible neural network. :)</p>
    <hr>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-4">
          <h5>Input values</h5>
          <div id="input-controls"></div>
        </div>
        <div class="col-md-4">
          <h5>Network size</h5>
          <div id="network-size-control">
            Number of layers: <b id="layer-cnt">3</b> 
            <div class="btn-group" role="group">
              <button type="button" class="btn btn-secondary btn-sm" onclick="addOrRemoveLayer(false)">-</button>
              <button type="button" class="btn btn-secondary btn-sm" onclick="addOrRemoveLayer(true)">+</button>
            </div>
            <div id="layer-controls" class="mt-2"></div>
          </div>
        </div>
        <div class="col-md-4">
          <h5>Train</h5>
          Training rate: <input type="number" name="rate" min="0" max="10" value="1"><br>
          Number of iterations: <input type="number" name="rate" min="0" max="1000000" value="5000"><br>
          Current iteration: TODO<br>
        </div>
      </div>
      <hr>
      <div class="row mb-3">
          <div class="col-md-auto">
              <button type="button" class="btn btn-primary mr-2" onclick="train(1000)">Train</button>
              <button type="button" class="btn btn-secondary" onclick="train(1)">Step</button>
              <button type="button" class="btn btn-danger" onclick="reset()">Reset</button>
          </div>  
          <div class="col-md">
              Cost: <b id="cost"></b>
          </div>  
      </div>
    </div>

    <canvas id="content" width="800" height="500" style="border: 5px solid #2E282A"></canvas>
  </div>
</body>

</html>
